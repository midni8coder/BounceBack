  <ion-app>
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Bounce Back</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="calculator-outline" slot="start"></ion-icon>
            <ion-label>Insights</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="paper-plane" slot="start"></ion-icon>
            <ion-label>Outbox</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="heart" slot="start"></ion-icon>
            <ion-label>Favorites</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="archive" slot="start"></ion-icon>
            <ion-label>Archived</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="trash" slot="start"></ion-icon>
            <ion-label>Trash</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="warning" slot="start"></ion-icon>
            <ion-label>Spam</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header translucent>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button auto-hide="false"></ion-menu-button>
          </ion-buttons>
          <ion-buttons slot="primary">
            <!-- <ion-button> -->
            <!-- <ion-badge color="secondary">20</ion-badge>
                <ion-icon name="notifications-outline"></ion-icon> -->
            <ion-tab-button>
              <ion-badge color="secondary" slot="top">20</ion-badge>
              <ion-icon name="notifications-outline"></ion-icon>
            </ion-tab-button>
            <!-- </ion-button> -->
          </ion-buttons>

          <ion-title>Bounce Back</ion-title>
        </ion-toolbar>
        <ion-toolbar>
          <ion-item>
            <!-- <ion-label>Pet</ion-label> -->
            <ion-select value="All">
              <ion-select-option value="All">All</ion-select-option>
              <ion-select-option value="Health">Health</ion-select-option>
              <ion-select-option value="Relationship">Relationship</ion-select-option>
              <ion-select-option value="Education">Education</ion-select-option>
              <ion-select-option value="Business">Business</ion-select-option>
              <ion-select-option value="Job">Job</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-searchbar></ion-searchbar>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-tabs>

          <ion-tab tab="music">
            <ion-header translucent>
              <ion-toolbar>
                <ion-title>Music</ion-title>
              </ion-toolbar>
            </ion-header>

            <ion-content fullscreen class="ion-padding">
              <h1>Music</h1>
            </ion-content>
          </ion-tab>

          <ion-tab tab="movies">
            <ion-header translucent>
              <ion-toolbar>
                <ion-title>Movies</ion-title>
              </ion-toolbar>
            </ion-header>

            <ion-content fullscreen class="ion-padding">
              <h1>Movies</h1>
            </ion-content>
          </ion-tab>

          <ion-tab tab="games">
            <ion-header translucent>
              <ion-toolbar>
                <ion-title>Games</ion-title>
              </ion-toolbar>
            </ion-header>

            <ion-content fullscreen class="ion-padding">
              <h1>Games</h1>
            </ion-content>
          </ion-tab>

          <ion-tab-bar slot="bottom">
            <ion-tab-button tab="music">
              <ion-label>Music</ion-label>
              <ion-icon name="musical-note"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="movies">
              <ion-label>Movies</ion-label>
              <ion-icon name="videocam"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="games">
              <ion-label>Games</ion-label>
              <ion-icon name="game-controller"></ion-icon>
            </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
      </ion-content>
    </div>
  </ion-app>
